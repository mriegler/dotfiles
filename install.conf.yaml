- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.spacemacs: spacemacs
    ~/.profile: profile
    ~/.gitconfig: gitconfig
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    ~/.agignore: agignore
    ~/.config/karabiner: karabiner
    ~/.config/alacritty/alacritty.yml: alacritty.yml
    ~/.ideavimrc: ideavimrc
    ~/.atamanrc.config: atamanrc.config

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [stat /mnt/c/ &>/dev/null && cp -r alacritty.yml /mnt/c/Users/mrieg/AppData/Roaming/alacritty/alacritty.yml, Copying alacritty settings for Windows] 
