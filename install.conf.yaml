- clean: ['~']

- defaults:
    link:
      create: true
      relink: true

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - command: ./setup.sh
    stdin: true
    stdout: true
    quiet: true
    stderr: true
    description: install global dependencies
    # Doesn't ever stop
    #- command: nvim --headless -V -c 'LazyDone quitall'
    #stdin: true
    #stdout: true
    #quiet: false
    #stderr: true
    #description: Initial Neovim setup
  
- link:
    ~/.dotfiles: ''
    ~/.vimrc: vimrc
    ~/.spacemacs: spacemacs
    ~/.gitconfig: gitconfig
    ~/.config/zsh/.zshrc: zsh/zshrc
    ~/.config/zsh/.p10k.zsh: zsh/p10k.zsh
    ~/.zshenv: zsh/zshenv
    ~/.tmux.conf: tmux.conf
    ~/.agignore: agignore
    ~/.config/karabiner: karabiner
    ~/.ideavimrc: ideavimrc
    ~/.atamanrc.config: atamanrc.config
    ~/.tool-versions: tool-versions
    ~/Brewfile: Brewfile
    ~/.config/nvim: 
      path: nvim-config
      force: true
    ~/.config/nix/nix.conf: nix.conf
    ~/.config/wezterm/wezterm.lua: wezterm.lua

